<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inventario de Medicamentos</title>
</head>
<body>
    <h1>Bienvenido, {{ user.username }}</h1>

    {% if user.is_superuser %}
        <button onclick="location.href='{% url 'buscar_medicamentos' %}'">Buscar Medicamentos</button>
        <button onclick="location.href='{% url 'agregar_medicamento' %}'">Agregar Medicamento</button>
        <button onclick="location.href='{% url 'eliminar_medicamento' %}'">Eliminar Medicamento</button>
    {% else %}
        <button onclick="location.href='{% url 'buscar_medicamentos' %}'">Buscar Medicamentos</button>
        <button disabled>Agregar Medicamento</button>
        <button disabled>Eliminar Medicamento</button>
    {% endif %}

    <br><br>
    <a href="{% url 'logout' %}">Cerrar sesi√≥n</a>
</body>
</html>
