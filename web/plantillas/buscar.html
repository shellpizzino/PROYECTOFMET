<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Buscar Medicamentos</title>
</head>
<body>
    <h2>Buscar Medicamentos</h2>
    <form method="get">
        <input type="text" name="nombre" placeholder="Nombre del medicamento" />
        <button type="submit">Buscar</button>
    </form>
    {% if resultados %}
        <ul>
        {% for med in resultados %}
            <li>{{ med.nombre }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
