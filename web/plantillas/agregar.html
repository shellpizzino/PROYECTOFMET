<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agregar Medicamento</title>
</head>
<body>
    <h2>Agregar Medicamento</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="Nombre del medicamento" required />
        <button type="submit">Agregar</button>
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
