<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Medicamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">

        <!-- Ícono y Título -->
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4v16m8-8H4" />
            </svg>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-6">Agregar Medicamento</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre del medicamento" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
                Agregar
            </button>
        </form>

        {% if mensaje %}
            <p class="mt-4 text-sm text-gray-700">{{ mensaje }}</p>
        {% endif %}

        <div class="mt-6">
            <a href="{% url 'home' %}" class="text-sm text-blue-600 hover:underline transition duration-300">
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
