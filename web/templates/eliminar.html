<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Medicamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
        
        <div class="flex justify-center mb-4">
            <!-- Ícono de eliminar medicamento -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0a1 1 0 001-1V5a1 1 0 00-1-1h-3.5l-1-1h-3l-1 1H7a1 1 0 00-1 1v1a1 1 0 001 1h10z" />
            </svg>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-6">Eliminar Medicamento</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre del medicamento a eliminar" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />

            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
                Eliminar
            </button>
        </form>

        {% if mensaje %}
            <p class="mt-4 text-sm text-gray-700">{{ mensaje }}</p>
        {% endif %}

        <div class="mt-6">
            <a href="{% url 'home' %}" class="text-sm text-blue-600 hover:underline transition duration-300">
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
