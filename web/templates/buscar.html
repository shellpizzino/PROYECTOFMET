<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Medicamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
        
        <!-- Ícono y Título -->
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-6">Buscar Medicamentos</h2>

        <form method="get" class="space-y-4">
            <input type="text" name="nombre" placeholder="Nombre del medicamento"
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
                Buscar
            </button>
        </form>

        {% if resultados %}
            <div class="mt-6 text-left">
                <h3 class="text-gray-700 font-semibold mb-2">Resultados:</h3>
                <ul class="list-disc list-inside text-gray-600">
                    {% for med in resultados %}
                        <li>{{ med.nombre }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="mt-6">
            <a href="{% url 'home' %}" class="text-sm text-blue-600 hover:underline transition duration-300">
                Volver al inicio
            </a>
        </div>
    </div>
</body>
</html>
